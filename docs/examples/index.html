<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrts Example</title>
    <style>
      chrts-pie,
      chrts-bars,
      chrts-gauge {
        display: inline-block;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <chrts-pie>
      <chrts-segment color="red" label="Red" value="120"></chrts-segment>
      <chrts-segment color="blue" label="Blue" value="80"></chrts-segment>
    </chrts-pie>
    <chrts-bars>
      <chrts-segment color="green" label="Green" value="50"></chrts-segment>
      <chrts-segment color="purple" label="Purple" value="100"></chrts-segment>
      <chrts-segment color="#ff0" label="Yellow" value="250"></chrts-segment>
    </chrts-bars>
    <chrts-gauge percent="10">
      <chrts-segment color="red" offset="50"></chrts-segment>
      <chrts-segment color="blue" offset="25"></chrts-segment>
      <chrts-segment color="yellow" offset="25"></chrts-segment>
    </chrts-gauge>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"
      integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../../dist/esm/index.js"></script>
  </body>
</html>
